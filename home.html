<!DOCTYPE html>
<html lang="en">
    <head>
        <!--META-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <!--STYLES-->
        <link rel="stylesheet" href="home.css">
        <title>Multi-device Application - Assessment 2</title>
       
    </head>
    <body>
        <!--HEADER-->
        <section>
            <div class="circle"></div>
            <header>
                <a href="#"><img src="pictures/mint_logo.jpg" class="logo"></a>
                <div class="toggle" onclick="toggleMenu();"></div>
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">What's New</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>
            <div class="content">
                <div class="textBox">
                    <h2>Timeless Cameras<br><span>MINT</span></h2>
                    <p>Capture extraordinary moments with these cameras now!</p>
                    <a href="#">Learn More</a>
                </div>
                    <div class="imgBox">
                        <img src="pictures/SLR670-S.png" class="analog">
                    </div>
            </div>
            <ul class="cameras">
                <li><img src="pictures/SLR670-S.png" onclick="imgSlider('pictures/SLR670-S.png');changeCircleColor('#9B864A')"></li>
                <li><img src="pictures/instantflex.png" onclick="imgSlider('pictures/instantflex.png');changeCircleColor('#366DAF')"></li>
                <li><img src="pictures/instantkon.png" onclick="imgSlider('pictures/instantkon.png');changeCircleColor('#717277')"></li>
            </ul>
            <ul class="socmed">
                <li><a href="#"><img src="pictures/fb_logo.png"></a></li>
                <li><a href="#"><img src="pictures/ig_logo.png"></a></li>
            </ul>
        </section>
    <script type="text/javascript">
        function imgSlider(anything)
        {
            document.querySelector('.analog').src=anything;
        }
        function changeCircleColor(color)
        {
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        } 
        function toggleMenu()
        {
            var menuToggle = document.querySelector('.toggle');
            var navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>

    </body>

    

</html>
